<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic Sum Calculator</title>
<script>
function calculateSum() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  var sum = parseInt(num1, 10) + parseInt(num2, 10);
  document.getElementById('result').value = sum;
}
</script>
</head>
<body>

<h2>Arithmetic</h2>

<form>
  <input type="number" id="num1" placeholder="Enter a number">
  +
  <input type="number" id="num2" placeholder="Enter another number">
  <button type="button" onclick="calculateSum()">=</button>
  <input type="text" id="result" readonly>
  
</form>

</body>
</html>
